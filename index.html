<html>
  <head>
    <style>
      .button {
        background-color: #ED1566;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        font-family: 'Arial';
      }
      .label {
        font-family: 'Arial';
      }
      .input {
	  
        font-size: 14px;
      }
    </style>
    
    <script type="text/javascript">
      function button_click() {
        window.parent.postMessage(document.getElementById("theMessage").value, "*");
		var testV = 1;
		var pass1 = document.getElementById("theMessage").value;
		while (testV < 3) {
		if (pass1.toLowerCase() == "suede") {
		window.open('https://goo.gl/forms/gFB4twNbeSSE4k262');
		break ;
		}
		else if (pass1.toLowerCase() == "crunch") {
		window.open('https://goo.gl/forms/2NwNzDBcxkgSZbyy2');
		break ;
		}
		testV+=1;
		}
	}
    </script>
  </head>
  
  <body>
  <center>
     <input type="text" class="input" id="theMessage">
	 <br><br>
    <button class="button" onclick="button_click()">Validez le mot de passe</button>
	<center>
  </body>
</html>
